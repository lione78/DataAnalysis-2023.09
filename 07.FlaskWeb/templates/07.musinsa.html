{% extends "10.bootstrap.html" %}
{% block title %}무신사 베스트{% endblock %}
{% block subtitle %}무신사 베스트{% endblock %}
{% block content %}
    <table class="table table-striped">
        <tr>
            <th>브랜드</th>
            <th>이미지</th>
            <th>이름</th>
            <th>가격</th>
            <th>비회원가격</th>
            <th>멤버가격</th>
        </tr>
        {% for item in item_list %}
            <tr>
                <td>{{item.브랜드}}</td>
                <td><a href="{{item.링크}}" target="_blank"><img src="{{item.이미지}}" height="40px"></a></td>
                <td>{{item.이름}}</td>
                <td>{{item.가격}}</td>
                <td>{{item.비회원가격}}</td>
                <td>
                    <select name="member_price">
                        {% for key, val in item.멤버가격.items() %}
                        <option value="{{key}} {{val}}">{{key}} {{val}}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
