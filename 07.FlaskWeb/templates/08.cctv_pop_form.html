{% extends "10.bootstrap.html" %}
{% block title %}서울시 구별 현황{% endblock %}
{% block subtitle %}서울시 구별 현황 선택 화면{% endblock %}
{% block content %}
    <form action="/cctv_pop" method="post">
        &nbsp;항목:&nbsp;
        <select name="column">
            {% for column in columns %}
                <option value="{{column}}">{{column}}</option>
            {% endfor %}
        </select>
        &nbsp;&nbsp;&nbsp;컬러맵:&nbsp;
        <select name="colormap">
            {% for colormap in colormaps %}
                <option value="{{colormap}}">{{colormap}}</option>
            {% endfor %}
        </select>
        <input type="submit" value="제출">
    </form>
{% endblock %}
